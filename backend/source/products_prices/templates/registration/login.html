<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="m-5">User Login</h2>
        <section class="m-auto w-50">
            <form method="post">
              {% csrf_token %}
<!--                {{form}}-->
              <!-- Username input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input name="username" type="text" id="id_username" class="form-control" />
                <label class="form-label" for="id_username">Username</label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password" id="id_password" class="form-control" />
                <label class="form-label" for="id_password">Password</label>
              </div>

              <!-- Submit button -->
                <div class="text-center">
                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary  m-auto">Sign in</button>
                </div>

        </form>
    </section>
</body>
</html>
